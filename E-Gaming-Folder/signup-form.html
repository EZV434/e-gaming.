<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Sign Up</title>
</head>
<body background="1.jpg">
<div>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form class="shadow w-450 p-3"
          method="POST"
          action="index.html">
            <h4 class="display-4 fs-0">Create Account</h4><br>
    <label class="form-label" name="fullname">Full Name</label>
    <input type="text" class="form-control" required="" name="fullname" placeholder="John Doe">

    <label class="form-label" name="username">Username</label>
        <input type="text" class="form-control" name="uname" required="" placeholder="John">


        <label class="form-label">Email</label>
            <input type="email" class="form-control" required="" name="e-mail" placeholder="johndoe@example.com">

        <label class="form-label" name="password">Password</label>
            <input type="password" class="form-control" required="" name="password" placeholder="12345678" maxlength="30" minlength="10">

              <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="login-form.html" class="link-secondary">Login</a>
          </form>
          </div>
        </div>
</body>
</html>
